<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
			type='text/css'>
		<script src="https://kit.fontawesome.com/7c9636cf8c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css">
	<title>Forecast</title>
</head>
<body>
		<main>
				<div id="input-container">
					<input type="search" name="" id="input-el">
					<button id="search-el"><i class="fa fa-magnifying-glass-location fa-2x"></i></button>
				</div>
				<div id="city-container">
					<h1>Weather in <span id="city-el">Pune</span></h1>
					<img src="pain.jpg" alt="" height="30" id="img-el">
				</div>
				<h2><span id="cel-el">37.1</span><sup>o</sup>C</h2>
				<p id="description-el">Cloudy</p>
				<p>Humidity: <span id="humidity-el">26%</span></p>
				<p id="error-el" style="color: red;"></p>
		</main>
		<script src="index.js"></script>
</body>
</html>
